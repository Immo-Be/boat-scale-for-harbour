<!DOCTYPE html>
<html lang="en" class="z-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />

    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css"
      type="text/css"
    />
    <link href="/main.css" rel="stylesheet" />
    <title>Boat Scaling</title>
  </head>
  <body>
    <!-- <main class="main-container grid grid-cols-2 grid-rows-1"> -->
    <!-- <main class="drawer min-h-full lg:drawer-open"> -->
    <main class="drawer min-h-full lg:drawer-open">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <!-- <label for="my-drawer" class="btn btn-primary drawer-button z-80"
        >Open drawer</label
      > -->

      <div class="drawer-content z-0">
        <div class="map min-h-full" id="map"></div>
      </div>
      <aside class="drawer-side pointer-events-auto z-20 overflow-visible w-0">
        <form
          class="entry-form menu p-4 w-60 md:w-80 min-h-full bg-base-200 text-base-content relative"
          method="dialog"
        >
          <h2>Schiff / Boot hinzufügen</h2>
          <fieldset>
            <label class="form-control w-full max-w-xs">
              <div class="label">
                <span class="label-text-alt">Name</span>
              </div>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name hinzufügen"
                required
                value="Seefalke"
                class="input input-bordered w-full max-w-xs"
              />
            </label>
            <label class="form-control w-full max-w-xs">
              <div class="label">
                <span class="label-text-alt">Länge</span>
              </div>
              <input
                type="number"
                id="width"
                name="width"
                placeholder="Länge hinzufügen in meter"
                value="50"
                step=".01"
                required
                class="input input-bordered w-full max-w-xs"
              />
            </label>
            <label class="form-control w-full max-w-xs">
              <div class="label">
                <span class="label-text-alt">Länge</span>
              </div>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Breite hinzufügen in meter"
                value="10"
                step=".01"
                required
                class="input input-bordered w-full max-w-xs"
              />
            </label>

            <div class="label">
              <span class="label-text-alt">Strom</span>
            </div>
            <select name="power" class="select select-bordered w-full max-w-xs">
              <option selected value="none">Kein Strom</option>
              <option value="16A">16A</option>
              <option value="32A">32A</option>
              <option value="64A">64A</option>
            </select>

            <div class="form-control my-4">
              <label class="label cursor-pointer">
                <span class="label-text">Mit Spitze?</span>
                <input
                  type="checkbox"
                  id="tip"
                  name="hasProtrusion"
                  class="checkbox checkbox-sm"
                  checked
                />
              </label>
            </div>
            <label class="form-control w-full max-w-xs my-4">
              <div class="label">
                <span class="label-text-alt">Farbe</span>
              </div>
              <input
                type="color"
                id="color"
                name="color"
                value="#1a73e8"
                class="input input-bordered input-sm w-full max-w-xs"
              />
            </label>
            <div class="divider"></div>

            <button class="btn btn-active btn-neutral w-full" type="submit">
              Hinzufügen
            </button>
          </fieldset>
          <label
            class="before:absolute before:bg-[url(./src/assets/toggle-sidebar-arrow-icon.svg)] before:top-0 before:right-0 before:w-[100%] before:h-[100%] absolute top-[50%] w-[0.75rem] h-[2rem] right-[-10px] bg-base-200"
            aria-label="Toggle Sidebar"
          >
          </label>
        </form>

        <!-- <input id="my-drawer" type="checkbox" class="drawer-toggle" /> -->
      </aside>
    </main>

    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
