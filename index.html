<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />

    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Boat Scaling</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="sidebar">
        <h2>Schiff / Boot hinzufügen</h2>
        <form class="entry-form" method="dialog">
          <fieldset>
            <div class="field-wrapper">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name hinzufügen"
                required
                value="Seefalke"
              />
              <div class="field-placeholder">
                <span class="label">Name</span>
              </div>
            </div>

            <div class="field-wrapper">
              <label for="width">Länge</label>
              <input
                type="number"
                id="width"
                name="width"
                placeholder="Länge hinzufügen in meter"
                value="50"
                step=".01"
                required
              />
              <div class="field-placeholder">
                <span class="label">Länge (m)</span>
              </div>
            </div>
            <div class="field-wrapper">
              <label for="height">Breite</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Breite hinzufügen in meter"
                value="10"
                step=".01"
                required
              />
              <div class="field-placeholder">
                <span class="label">Breite (m)</span>
              </div>
            </div>
            <div class="select-dropdown">
              <select name="power">
                <!-- <option value="" hidden>Wähle Strom</option> -->
                <option value="none">Kein Strom</option>
                <option value="16A">16A</option>
                <option value="32A">32A</option>
                <option value="64A">64A</option>
              </select>
            </div>
            <div class="color-picker">
              <label for="color">Farbe</label>
              <input type="color" id="color" name="color" value="#1a73e8" />
            </div>

            <div class="switch-wrapper">
              <label for="tip">Mit Spitze?</label>
              <label class="switch">
                <input type="checkbox" id="tip" name="hasProtrusion" checked />
                <span class="slider round"></span>
              </label>
            </div>
            <button type="submit">Hinzufügen</button>
          </fieldset>
        </form>
        <button
          class="sidebar-collapse-toggle"
          aria-label="Toggle Sidebar"
        ></button>
      </aside>
      <div class="map" id="map"></div>
    </main>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
